<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INICIANDO VIAJE</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!--imagen arriba izquierda-->
    <img
        src="imagenes/imagen izquierda arriba.png"
        class="arriba-izquierda"
        alt="esquina decorativa"
    >

    <!--Imagen fija izquierda inferior-->>
    <img
        src="imagenes/december calen.jpeg"
        class="imagen-fijaizquierda"
        alt="december"
    >
    <!-- Imagen fija esquina inferior derecha -->
    <img
        src="imagenes/imgen derecha abajo.png"
        class="imagen-fijaderechaabajo"
        alt="Elemento decorativo fijo en la esquina inferior derecha"
    >

    <!-- GIF de Snoopy -->
    <img
        src="https://media.tenor.com/uuqTsCYHpEkAAAAi/snoopy-esnupi.gif"
        class="snoopygirando"
        alt="Snoopy girando"
    >

    <!-- Barra de carga -->
    <div class="barra-carga-container">
    <div class="barra-fondo">
        <div class="barra-corazones"></div>

        <img
        src="https://i.pinimg.com/originals/83/b9/cf/83b9cf80f3546471a6aafab9471f44dd.png"
        alt="Coca-Cola"
        class="icono-carga"
    >
    </div>

    <div class="porcentaje">0%</div>
    <button class="btn-continuar">Continuar</button>

</div>

<script src="carga.js"></script>
</body>
</html>
